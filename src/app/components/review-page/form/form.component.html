<section class="post-content-area single-post-area">
  <div class="comment-form">
    <h4>Оставить отзыв</h4>
    <form>
      <div class="form-group form-inline">
        <div class="form-group col-lg-6 col-md-12 name">
          <input type="text" class="form-control" id="name" placeholder="Введите имя" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введите имя'">
        </div>
        <div class="form-group col-lg-6 col-md-12 email">
          <input type="email" class="form-control" id="email" placeholder="Введите email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введите email'">
        </div>										
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="subject" placeholder="Тема" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Тема'">
      </div>
      <div class="form-group">
        <textarea class="form-control mb-10" rows="5" name="message" placeholder="Текст" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Текст'" required=""></textarea>
      </div>
      <a href="#" class="primary-btn text-uppercase">Оставить отзыв</a>	
    </form>
  </div>
</section>
