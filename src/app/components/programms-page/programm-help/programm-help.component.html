<section class="reservation-area section-gap relative">
  <div class="overlay overlay-bg">
    <!--<img src="assets/img/res-bg.jpg" alt="" title="" style="max-width: 100%; max-height: 100%; width: 100%; height:100%;" />-->
  </div>
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-6 reservation-left">
        <h1 class="text-white">Не знаете какую программу питания выбрать?</h1>
        <p class="text-white pt-20">
          Введите свои данные, чтобы узнать какая программа питания подходит именно вам! Наши специалисты - нутрициологи вам помогут в выборе!
        </p>
      </div>
      <div class="col-lg-5 reservation-right">
        <form class="form-wrap text-center" action="#">
          <input type="text" class="form-control" name="weight" placeholder="Ваш вес" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ваш вес'" >
          <input type="email" class="form-control" name="height" placeholder="Ваш рост" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ваш рост'" >
          <input type="text" class="form-control" name="purpose" placeholder="Ваша цель" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ваша цель'" >		
          <input type="text" class="form-control date-picker" name="date" placeholder="Хотите увидеть желаемый результат" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Хотите увидеть желаемый результат'" >									
          								
          <button class="primary-btn text-uppercase mt-20">Вперед!</button>
        </form>
      </div>
    </div>
  </div>	
</section>
